status = warn
# Root logger level
rootLogger.level = info
# Root logger referring to console appender
rootLogger.appenderRef.stdout.ref = consoleLogger
name = ConsoleLogConfiguration

#Console Logger
appender.console.type = Console
appender.console.name = consoleLogger
appender.console.layout.type = PatternLayout
#appender.console.layout.pattern =[%-5level] %d{yyyy-MM-dd HH:mm:ss} [%t] %c{1} - %m%n
appender.console.layout.disableAnsi=false
appender.console.layout.pattern =%d{yyyy-MM-dd HH:mm} %highlight{${LOG_LEVEL_PATTERN:-%5p}}{FATAL=red, ERROR=red, WARN=yellow, INFO=green, DEBUG=green, TRACE=green} %style{%pid}{magenta} --- [%t] %style{%-c{1.}}{cyan} : %m%n%ex
#appender.console.layout.pattern =%d{${LOG_DATEFORMAT_PATTERN:-yyyy-MM-dd HH:mm:ss.SSS}} %highlight{${LOG_LEVEL_PATTERN:-%5p}}{FATAL=red blink, ERROR=red, WARN=yellow bold, INFO=green, DEBUG=green bold, TRACE=blue} %style{${%PID}}{magenta} [%t] %style{%-C{1.}}{cyan} : %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%ex}

#Rolling Logger
name= RollingFileLogConfiguration
rootLogger.appenderRef.rolling.ref = RollingAppender
# Log files location
property.basePath = F:/Training/Selenium/WS_JavaCore/MavenSeleniumAdv/logs

# RollingFileAppender name, pattern, path and rollover policy
appender.rolling.type = RollingFile
appender.rolling.name = RollingAppender
appender.rolling.layout.type = PatternLayout
appender.rolling.policies.type = Policies
appender.rolling.layout.disableAnsi=false
#appender.rolling.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n
appender.rolling.layout.pattern = %d{yyyy-MM-dd HH:mm} %highlight{${LOG_LEVEL_PATTERN:-%5p}}{FATAL=red, ERROR=red, WARN=yellow, INFO=green, DEBUG=green, TRACE=green} %style{%pid}{magenta} - [%t] %style{%c{1.}}{cyan} : %m%n%ex
appender.rolling.fileName=${basePath}/log4j2.log
appender.rolling.filePattern=${basePath}/log4j2-%d{yyyy-MM-dd}_%i.log


# RollingFileAppender rotation policy
# To change log file every day
appender.rolling.policies.time.modulate = true
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 10
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
# To change log file after 100KB size
appender.rolling.policies.size.size=100KB
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval = 1


#More details @  https://logging.apache.org/log4j/2.x/manual/appenders.html